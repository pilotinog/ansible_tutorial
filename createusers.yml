---
 
- hosts: all
  become: true
  tasks:
 
  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
 
- hosts: all
  become: true
  tasks:
 
  - name: create Ansible user
    tags: always
    user:
      name: ansible
      groups: root
  - name: add ssh key for  ansible user
    tags: always
    authorized_key:
      user: ansible
      key: "ssh-ed25519 insert your Ansible key here"
         
  - name: add sudoers file for ansible user
    tags: always
    copy:
      src: sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440
